<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Single Test - Define</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="./img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.js"
        integrity="sha512-SZF47arYfRSVmLDgkgsUNkKNha7brZ5WTCEIPNga3sh0Vw+Vs8hkslDKz0hvmovPqJrCKdH/4OlkxOFzueC+DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <div class="container-fluid position-relative ">
        <!-- Content Start -->
        <div class="content">

            <!-- Menú de Navegación -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="./index.html" class="navbar-brand ml-2">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Mono Test</h3>
                </a>

                <div class="navbar-nav w-100 d-flex justify-content-end">
                    <a href="./index.html" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Problems Bank</a>
                    <a href="./define.html" class="nav-item nav-link active"><i class="fa fa-keyboard me-2"></i>Define
                        problem</a>
                </div>
            </nav>
            <!-- Fin del menú de navegación -->

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-2">
                    <!-- ------------------------------------- -->
                    <div class="col-sm-12 col-xl-3">
                        <div class="bg-light rounded h-100 p-4">
                            <h4 class="mb-4 h4">Details</h4>
                            <form id="config-form">

                                <div class="mb-3">
                                    <label for="num-variables" class="form-label">Number of design variables</label>
                                    <input type="number" id="num-variables" value="1" name="num-variables"
                                        class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="num-restricciones" class="form-label">Number of constraints</label>
                                    <input type="number" id="num-restricciones" value="0" name="num-restricciones"
                                        class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-warning w-100 m-2">Next</button>
                            </form>
                        </div>
                    </div>
                    <!-- ------------------------------------- -->

                    <div class="col-sm-12 col-xl-9">
                        <div class="bg-light rounded h-100 p-4" id="formulario-generado">
                            <h5 class="h5">Details of the optimization problem</h5>
                            <form id="optimization-form">

                                <div class="row">
                                    <!-- ------------------------------------- -->
                                    <div class="col-sm-12 col-xl-6">
                                        <div class="h-100 p-4" id="div-variable">
                                            <label>Details of variables</label>
                                            <!-- variables -->
                                        </div>
                                    </div>
                                    <!-- ------------------------------------- -->
                                    <div class="col-sm-12 col-xl-6">
                                        <div class="h-100 p-4" id="div-fo">
                                            <label>Detail of the Objective Function and its Best Known Value</label>
                                            <!-- FO and Best -->
                                        </div>
                                    </div>
                                    <!-- ------------------------------------- -->
                                    <hr>
                                    <div class="col-sm-12 col-xl-6">
                                        <div class="h-100 p-4" id="div-constrains">
                                            <label>Details of constraints</label>
                                            <!-- Constrains -->
                                        </div>
                                    </div>
                                    <!-- ------------------------------------- -->
                                    <div class="col-sm-12 col-xl-6">
                                        <div class="h-100 p-4" id="div-values">
                                            <label>Value of the variables</label>
                                            <!-- values -->
                                        </div>
                                    </div>
                                    <!-- ------------------------------------- -->
                                </div>
                                <div class="col-sm-12 col-xl-4 mx-auto">
                                    <div class="d-grid gap-2" id="div-button">
                                        <!-- Button -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4" id="div-result">
                            <h5 class="h5">Results</h5>

                            <div class="row"> <!-- row -->

                                <!-- --------------------------------------------------------------------------- -->
                                <div class="col-sm-12 col-xl-12 card">
                                    <div class="h-100 p-4 card-body">
                                        <div class="row">
                                            <!-- --------------------------------- -->
                                            <div class="col-sm-12 col-xl-12 mb-3" id="div-fo-result">
                                                <!-- FO RESULT -->
                                            </div>
                                            <hr>
                                            <!-- --------------------------------- -->
                                            <div class="col-sm-12 col-xl-6" id="div-constrains-result">
                                                <!-- CONSTRAINS RESULT -->
                                            </div>
                                            <!-- --------------------------------- -->
                                            <div class="col-sm-12 col-xl-6" id="div-ranges-result">
                                                <!-- RANGES RESULT -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div> <!-- close row -->

                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer Start -->
            <div class="container-fluid pt-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="https://github.com/garcialopez/JMetaBFOP">2023 Single Test</a>, All Right
                            Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">

                            Designed By <a href="https://github.com/garcialopez">García-López</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/Generador.js" type="module"></script>
</body>

</html>
